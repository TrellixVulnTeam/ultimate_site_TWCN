{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap %}


{% block content%}

<div class="container">

<h1>Lista svih uploadovanih fajlova:</h1>
<br><br>
  <table class="table">
    <thead>
      <tr>
        <th>Naziv</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    {% for i in lista_fajlova%}
      <tr>
        <td>{{i.naziv}}</td>
        <td>{{i.datoteka}}</td>
        <td><a href="{{i.datoteka}}">link</a>	</td>
      </tr>
     {%endfor%}
    </tbody>
  </table>



</div>



{% endblock%}
